<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Facef</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header id="university-description">
      <div id="disclaimer">
        <h2>Uni-Facef</h2>
        <p class="about-university"></p>
        <p>Data do evento</p>
        <p class="opening-date">Volta as aulas segunda 06 de fevereiro.</p>
      </div>
      <div class="subscription-form">
        <p>Preencha o formulário para receber detalhes do inicío das aulas</p>
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu melhor e-mail">
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tell" name="placeholder" placeholder="Número de Whatsapp">
          </div>
          <div class="form-group">
            <label for="course">Qual seu curso?</label>
            <select name="course">
              <option value="" disabled selected>Selecione</option>
              <option value="software-engineering">Engenharia de Software</option>
              <option value="computer-science">Ciência da Computação</option>
              <option value="information-systems">Sistemas de informação</option>
              <option value="analysis-and-systems-development">Análise e Desenvolvimento de Sistemas</option>
              <option value="other">Outros</option>
            </select>
          </div>
          <input type="submit" class="btn" value="Quero receber notícias">
        </form>
      </div>
    </header>
    
  </body>
</html>
