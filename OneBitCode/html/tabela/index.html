<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      margin: auto;
    }

    th, td {
      border: 2px solid black;
      padding: 5px 10px;
      text-align: center;
      background-color: lightgrey;
    }
    caption {
      border: 2px solid black;
      font-size: 1.2em;
      font-weight: bolder;
      padding: 15px;
      border-radius: 5px 5px 0px 0px;
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <table>
    <caption>Massas no Sistema Solar</caption>
    <thead>
      <tr>
        <th>Componente</th>
        <th>Massa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sol</td>
        <td>99,85%</td>
      </tr>

        <td>0,10%</td>
      </tr>
      <td>Demais Planetas</td>

    </tbody>
  </table>
</body>
</html>
