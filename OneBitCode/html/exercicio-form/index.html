<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Nasa</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /> -
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <div>
        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" name="date" /> -
        <label for="picture">Foto:</label>
        <input type="file" id="picture" name="picture" />
      </div>
      <br />
      <div>
        <label for="nacionality">Nacionalidade:</label>
        <select name="nacionality" id="nacionality">
          <option value="russian">Russa</option>
          <option value="american">Americano</option>
          <option value="Brazilian">Brasileiro</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="female" />
      </div>
      <br />
      <div>
        <p>Suas príncipais qualidades:</p>
        <label for="inteligence">Inteligência</label>
        <input type="checkbox" id="qualities" name="qualities" />
        <label for="resilience">Resiliência</label>
        <input type="checkbox" id="qualities" name="qualities" />
        <label for="ps">Preparo Físico</label>
        <input type="checkbox" id="qualities" name="qualities" />
        <label for="comunication">Comunicação</label>
        <input type="checkbox" id="qualities" name="qualities" />
      </div>
      <div>
        <textarea
          name="about"
          id="about"
          cols="30"
          rows="5"
          placeholder="Porquê gostaria de se ingressar?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
