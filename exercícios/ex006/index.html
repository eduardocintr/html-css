<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML5</title>
    <link
      rel="shortcut icon"
      href="../ex010/logohtml5.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lsita a saeguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <li><abbr title="Use <p>">Parágrafo</abbr></li>
      <li><abbr title="Use <H1...H6>">Títulos</abbr></li>
      <li><abbr title="Use <Img>">Imagens</abbr></li>
      <li><abbr title="Use <abbr>">Abreviações</abbr></li>
      <li><abbr title="Use <Code>">Códigos-fonte</abbr></li>
      <li><abbr title="Use <ol = li>">Listas numeradas</abbr></li>
      <li><abbr title="Use <ul = li>">Listas com demarcadores</abbr></li>
    </ul>
  </body>
</html>
